    <section id="sobre" class="sobre-section">
        <!-- Imagem na lateral esquerda -->
        <div class="image-container">

        <!-- Texto à direita -->

    <!-- Botão flutuante para abrir o modal de contato -->
    <button class="contact-btn" onclick="openContactForm()">Contato</button>
  <!-- Botão flutuante para abrir o modal de contato -->
  <button class="contact-btn" onclick="openContactForm()">Contato</button>

  <!-- Modal de Contato -->
  <div id="contactModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeContactForm()">&times;</span>
          <h2>Formulário de Contato</h2>
          <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain">
              <label for="nome">Nome:</label><br>
              <input type="text" id="nome" name="nome" required><br><br>
              
              <label for="email">E-mail:</label><br>
              <input type="email" id="email" name="email" required><br><br>
              
              <label for="mensagem">Mensagem:</label><br>
              <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
              
              <input type="submit" value="Enviar">
          </form>
      </div>
  </div>

<script src="script.js"></script>
<script>
    // Função para abrir o modal de contato
    function openContactForm() {
        document.getElementById('contactModal').style.display = 'block';
    }

    // Função para fechar o modal de contato
    function closeContactForm() {
        document.getElementById('contactModal').style.display = 'none';
    }
</script>
